<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="usuarioPagina.nombre" name="nombre" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Apellido</mat-label>
      <input matInput [(ngModel)]="usuarioPagina.apellido" name="nombre" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Correo electronico</mat-label>
      <input matInput [(ngModel)]="usuarioPagina.email" name="nombre" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput [(ngModel)]="usuarioPagina.password" name="nombre" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Confirmar contraseña</mat-label>
      <input type="password" matInput>
    </mat-form-field>
    <p>AQUI VA EL CAPTCHA</p>
    <mat-divider></mat-divider>
    <section>
      <div class="example-button-row">
        <button mat-flat-button (click)="onSubmit()">Enviar</button>
      </div>
    </section>
    
    </form>
