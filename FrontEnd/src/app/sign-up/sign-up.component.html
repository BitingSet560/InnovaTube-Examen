<mat-card>
  <mat-card-title>Registro de Usuario</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Correo Electrónico</mat-label>
        <input matInput formControlName="email" type="email" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="contrasenia" type="password" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirmar Contraseña</mat-label>
        <input matInput formControlName="confirmPassword" type="password" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Registrarse</button>
    </form>
  </mat-card-content>
</mat-card>
